<div class="form-container">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <h2>Add New Product</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" />
      <div
        *ngIf="
          productForm.get('name')?.invalid && productForm.get('name')?.touched
        "
        class="error"
      >
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" formControlName="price" type="number" />
      <div
        *ngIf="
          productForm.get('price')?.invalid && productForm.get('price')?.touched
        "
        class="error"
      >
        Price is required and must be non-negative.
      </div>
    </div>

    <div class="form-group">
      <label for="discount">Discount (%):</label>
      <input id="discount" formControlName="discount" type="number" />
      <div
        *ngIf="
          productForm.get('discount')?.invalid &&
          productForm.get('discount')?.touched
        "
        class="error"
      >
        Discount must be between 0 and 100.
      </div>
    </div>

    <div class="form-group">
      <label for="inStock">In Stock:</label>
      <input id="inStock" formControlName="inStock" type="number" />
      <div
        *ngIf="
          productForm.get('inStock')?.invalid &&
          productForm.get('inStock')?.touched
        "
        class="error"
      >
        In Stock must be non-negative.
      </div>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input id="category" formControlName="category" />
      <div
        *ngIf="
          productForm.get('category')?.invalid &&
          productForm.get('category')?.touched
        "
        class="error"
      >
        Category is required.
      </div>
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL:</label>
      <input id="imageUrl" formControlName="imageUrl" />
      <div
        *ngIf="
          productForm.get('imageUrl')?.invalid &&
          productForm.get('imageUrl')?.touched
        "
        class="error"
      >
        Image URL is required.
      </div>
    </div>

    <button
      type="submit"
      [disabled]="productForm.invalid"
      class="submit-button"
    >
      Add Product
    </button>
  </form>
</div>
